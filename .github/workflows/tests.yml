name: t2t-tests
on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create venv & install deps (incl. pytest)
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
          .venv/bin/pip install -e .
          .venv/bin/pip install pytest

      - name: Generate tests & features
        run: |
          .venv/bin/python -m t2t.cli generate --openapi data/openapi/my_api.yaml --jira data/jira/changes.json --out out

      - name: Build traceability
        run: |
          .venv/bin/python -m t2t.cli traceability --run-dir out --csv out/traceability.csv --html out/traceability.html

      - name: Run tests (offline)
        run: |
          .venv/bin/python -m pytest -q out/tests --offline
