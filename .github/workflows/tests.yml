name: t2t-tests
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m venv .venv
      - run: . .venv/bin/activate && pip install -r requirements.txt && pip install -e .
      - run: . .venv/bin/activate && python -m t2t.cli generate --openapi data/openapi/my_api.yaml --jira data/jira/changes.json --out out
      - run: . .venv/bin/activate && python -m t2t.cli traceability --run-dir out --csv out/traceability.csv --html out/traceability.html
      - run: . .venv/bin/activate && python -m pytest -q out/tests --offline
